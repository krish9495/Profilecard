<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_9083.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Krish</span>
            <span class="job">Editor</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #25D366;" class="link" id="link1">
                <i class='bx bxl-whatsapp' ></i>            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
    
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
